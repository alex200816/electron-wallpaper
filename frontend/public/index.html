<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
    <style>
      /* 滚动条 */
      ::-webkit-scrollbar{width:8px;height:4px}
      ::-webkit-scrollbar-button{width:10px;height:0}
      ::-webkit-scrollbar-track{background:0 0}
      ::-webkit-scrollbar-thumb{background:#E6FFEE;-webkit-transition:.3s;transition:.3s}
      ::-webkit-scrollbar-thumb:hover{background-color:#07C160}
      ::-webkit-scrollbar-thumb:active{background-color:#07C160}
      .ant-message {z-index: 9999999 !important;}
      .viewer-container{z-index: 999993 !important;}
      .viewer-zoom-in,.viewer-zoom-out,.viewer-one-to-one,.viewer-play{width:40px !important;height:40px !important;margin:0 !important;margin-left: 10px !important;display: flex;align-items: center;justify-content: center;}
      .viewer-prev,.viewer-next,.viewer-reset,.viewer-rotate-left,.viewer-rotate-right,.viewer-flip-horizontal,.viewer-flip-vertical{display: none}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but it doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
